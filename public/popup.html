<!DOCTYPE html>
<html lang="en">
<head>
  <title>Medium Navigator</title>
  <link rel="stylesheet" href="./styles/popup.css">
</head>
<body>
  <div class="container">
    <div>
      <div class="header">
        <img src="./icons/icon-32.png" alt="Medium Navigator" class="logo">
        <h2>Medium Navigator</h2>
      </div>
    </div>
    
    <div class="toggle-container">
      <span class="toggle-label">Enable Navigation</span>
      <label class="switch">
        <input type="checkbox" id="navigatorToggle">
        <span class="slider"></span>
      </label>
    </div>
  </div>
  
  <script src="./popup.js"></script>
</body>
</html>
